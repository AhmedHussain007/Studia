<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Studia Notebooks Screen</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0f172a", // Deep Navy/Black
                        "card-dark": "#1e293b", // Slate 800 for cards
                        "card-dark-hover": "#334155", // Slate 700 for hover/active
                        "text-secondary": "#94a3b8", // Slate 400
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "md": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.4)',
                        'glow': '0 0 15px rgba(19, 91, 236, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white h-full min-h-screen selection:bg-primary selection:text-white overflow-hidden">
<!-- Mobile Container (Simulating iOS Screen) -->
<div class="relative mx-auto h-screen w-full max-w-md bg-background-light dark:bg-background-dark flex flex-col overflow-hidden shadow-2xl">
<!-- Status Bar Area (Placeholder for iOS status bar) -->
<div class="h-12 w-full bg-background-light dark:bg-background-dark shrink-0 z-20 sticky top-0"></div>
<!-- Header Section -->
<header class="flex flex-col gap-1 px-5 pt-2 pb-4 bg-background-light dark:bg-background-dark z-10 shrink-0">
<div class="flex items-center justify-between mb-2">
<!-- Empty div for spacing balance if back button existed -->
<div class="w-10"></div>
<!-- Search Button -->
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[26px] text-slate-600 dark:text-white">search</span>
</button>
</div>
<h1 class="text-[32px] font-bold tracking-tight text-slate-900 dark:text-white leading-tight">Notebooks</h1>
<p class="text-slate-500 dark:text-text-secondary text-base font-medium">Organize your notes by topic</p>
</header>
<!-- Main Content: Scrollable List -->
<main class="flex-1 overflow-y-auto no-scrollbar px-5 pb-24 space-y-4">
<!-- Notebook Card: AI Lectures -->
<div class="group relative flex items-center justify-between p-4 bg-white dark:bg-card-dark rounded-xl shadow-sm dark:shadow-soft border border-slate-200 dark:border-slate-800/50 active:scale-[0.98] transition-all duration-200 cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<!-- Icon Container -->
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0">
<span class="material-symbols-outlined text-primary text-[24px]">book_2</span>
</div>
<!-- Text Content -->
<div class="flex flex-col truncate">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">AI Lectures</h3>
<span class="text-xs font-medium text-slate-500 dark:text-text-secondary mt-0.5">12 Notes</span>
</div>
</div>
<!-- Menu Action -->
<button class="p-2 -mr-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-white transition-colors rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
<!-- Notebook Card: Calculus II -->
<div class="group relative flex items-center justify-between p-4 bg-white dark:bg-card-dark rounded-xl shadow-sm dark:shadow-soft border border-slate-200 dark:border-slate-800/50 active:scale-[0.98] transition-all duration-200 cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-orange-500/10 dark:bg-orange-500/20 shrink-0">
<span class="material-symbols-outlined text-orange-600 dark:text-orange-400 text-[24px]">functions</span>
</div>
<div class="flex flex-col truncate">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">Calculus II</h3>
<span class="text-xs font-medium text-slate-500 dark:text-text-secondary mt-0.5">8 Notes</span>
</div>
</div>
<button class="p-2 -mr-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-white transition-colors rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
<!-- Notebook Card: Project Management -->
<div class="group relative flex items-center justify-between p-4 bg-white dark:bg-card-dark rounded-xl shadow-sm dark:shadow-soft border border-slate-200 dark:border-slate-800/50 active:scale-[0.98] transition-all duration-200 cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-emerald-500/10 dark:bg-emerald-500/20 shrink-0">
<span class="material-symbols-outlined text-emerald-600 dark:text-emerald-400 text-[24px]">view_kanban</span>
</div>
<div class="flex flex-col truncate">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">Project Management</h3>
<span class="text-xs font-medium text-slate-500 dark:text-text-secondary mt-0.5">3 Notes</span>
</div>
</div>
<button class="p-2 -mr-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-white transition-colors rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
<!-- Notebook Card: Personal Journal -->
<div class="group relative flex items-center justify-between p-4 bg-white dark:bg-card-dark rounded-xl shadow-sm dark:shadow-soft border border-slate-200 dark:border-slate-800/50 active:scale-[0.98] transition-all duration-200 cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-purple-500/10 dark:bg-purple-500/20 shrink-0">
<span class="material-symbols-outlined text-purple-600 dark:text-purple-400 text-[24px]">edit_note</span>
</div>
<div class="flex flex-col truncate">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">Personal Journal</h3>
<span class="text-xs font-medium text-slate-500 dark:text-text-secondary mt-0.5">45 Notes</span>
</div>
</div>
<button class="p-2 -mr-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-white transition-colors rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
<!-- Notebook Card: UX Research (New) -->
<div class="group relative flex items-center justify-between p-4 bg-white dark:bg-card-dark rounded-xl shadow-sm dark:shadow-soft border border-slate-200 dark:border-slate-800/50 active:scale-[0.98] transition-all duration-200 cursor-pointer">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-pink-500/10 dark:bg-pink-500/20 shrink-0">
<span class="material-symbols-outlined text-pink-600 dark:text-pink-400 text-[24px]">design_services</span>
</div>
<div class="flex flex-col truncate">
<h3 class="text-base font-semibold text-slate-900 dark:text-white truncate">UX Research</h3>
<span class="text-xs font-medium text-slate-500 dark:text-text-secondary mt-0.5">0 Notes</span>
</div>
</div>
<button class="p-2 -mr-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-white transition-colors rounded-full hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
<!-- Example Empty State (Hidden by default, shown for context of requirement) -->

            <div class="flex flex-col items-center justify-center h-64 text-center px-6 mt-10">
                <div class="w-20 h-20 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-4xl text-slate-400 dark:text-slate-500">library_books</span>
                </div>
                <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1">No notebooks yet</h3>
                <p class="text-sm text-slate-500 dark:text-text-secondary max-w-[200px]">Create your first notebook to start writing notes</p>
            </div> 
            -->
<!-- Spacer for scroll behind FAB -->
<div class="h-8"></div>
</main>
<!-- Floating Action Button -->
<div class="absolute bottom-6 right-5 z-30">
<button class="flex items-center justify-center w-14 h-14 bg-primary text-white rounded-full shadow-lg dark:shadow-glow hover:bg-blue-600 active:scale-95 transition-all duration-200">
<span class="material-symbols-outlined text-[28px]">add</span>
</button>
</div>
<!-- Bottom Navigation Bar (Optional, for realistic app context) -->
<nav class="h-20 bg-white/95 dark:bg-[#0f172a]/95 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 flex items-start justify-around pt-3 shrink-0 pb-6 z-20">
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors text-[24px]">home</span>
<span class="text-[10px] font-medium text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">Home</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 text-primary">
<span class="material-symbols-outlined text-[24px] fill-current">folder_open</span>
<span class="text-[10px] font-medium">Notebooks</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors text-[24px]">calendar_today</span>
<span class="text-[10px] font-medium text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">Plan</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors text-[24px]">settings</span>
<span class="text-[10px] font-medium text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">Settings</span>
</button>
</nav>
<!-- iOS Home Indicator -->
<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-slate-300 dark:bg-slate-600 rounded-full z-40"></div>
</div>
</body></html>
